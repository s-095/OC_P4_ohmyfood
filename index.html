<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="header__logo">
                <img src="assets/images/logo/ohmyfood@2x.svg" alt="logo">
            </div>
            <div class="search-container">
                <form class="search-container__form">
                    <label for="city"> <i class="fas fa-map-marker-alt"></i></label>
                    <input type="text" id="city" class="search-container__form__input" placeholder="Paris, Belleville">
                </form>
            </div>
        </header>
        <section class="restaurants-explore">
            <h2>
                Réservez le menu qui vous convient
            </h2>
            <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
            <button>Explorez nos restaurants</button>
        </section>
        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <div class="fonctionnement__block">
                <div class="fonctionnement__block_number">1</div>
                Choisissez un restaurant
            </div>
        </section>
    </div>
</body>


</html>
