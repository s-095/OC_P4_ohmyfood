<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - La palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="header__logo">
                <div class="return-arrow">
                    <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                </div>
                <img src="/../assets/images/logo/ohmyfood@2x.svg" alt="logo">
            </div>
        </header>
        <div class="banner">
            <img src="../assets/images/restaurants/palette_du_gout.jpg" alt="Photo Palette du gout">
        </div>
        <section class="menu">
            <div class="menu__title">
                <h1>La palette du goût</h1>
                <button class="menu__title__like">
                    <i class="fa-regular fa-heart"></i>
                </button>
            </div>
            <section class="menu__food-block">
                <h2>ENTRÉES</h2>
                <div class="menu__food-block__cards">
                    <h3>Fricassés d'escargots</h3>
                    <p>Au piment d'Espelette<span>25€</span></p>
                </div>
                <div class="menu__food-block__cards">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire<span>35€</span></p>
                </div>
                <div class="menu__food-block__cards">
                    <h3>Œuf au plat</h3>
                    <p>Assaisonné à la truffe sur lit de caviar<span>20€</span></p>
                </div>
            </section>
    </div>
</body>
